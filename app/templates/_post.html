<table>
    <tbody>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}" alt="{{ post.author.username }}'s avatar"/></td>
        <td><a href="{{ url_for('user_details', username=post.author.username) }}">{{ post.author.username }}</a> says: <b>{{ post.body }}</b></td>
    </tr>
    </tbody>
</table>
